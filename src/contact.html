<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: linear-gradient(135deg, #e0e7ef 0%, #b0c4de 100%);
        color: #333;
      }

      nav {
        position: fixed;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 1rem;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        backdrop-filter: blur(10px);
        z-index: 10;
      }

      nav a {
        color: black;
        text-decoration: none;
        font-size: 1.2rem;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        width: 100%;
      }

      .navbar ul {
        list-style: none;
        display: flex;
        align-items: center;
        margin: 0;
        padding: 0;
      }

      .navbar li {
        margin-right: 20px;
      }

      .navbar li:first-child {
        margin-right: auto;
      }

      .navbar a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        padding: 10px;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #007bff;
      }

      .nav-image {
        width: 150px;
        height: auto;
      }

      /* Modern Contact Section */
      .contact-section {
        padding: 6rem 2rem;
        background: linear-gradient(180deg, #4682b4 0%, #2f4f4f 100%);
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .contact-section h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .contact-section p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        max-width: 800px;
      }

      .hungarian-text {
        font-size: 1.2rem;
        font-style: italic;
        color: #e0e7ef;
        margin-bottom: 2rem;
      }

      /* Highlighted Review Scroller */
      .review-scroller {
        width: 100%;
        max-width: 700px;
        height: 400px;
        overflow: hidden;
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 10px;
      }

      .reviews {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .reviews img {
        width: 100%;
        height: auto;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Modern Footer */
      .footer {
        background: #2f4f4f;
        color: #e0e7ef;
        padding: 3rem 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        text-align: center;
      }

      .footer h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #fff;
      }

      .footer a {
        color: #b0c4de;
        text-decoration: none;
        transition: color 0.3s;
      }

      .footer a:hover {
        color: #fff;
      }

      .footer p {
        font-size: 1rem;
        line-height: 1.6;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 1rem;
      }

      .social-icons a {
        display: inline-block;
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .social-icons img {
        width: 40px;
        height: 40px;
        filter: grayscale(100%);
        transition: filter 0.3s ease;
      }

      .social-icons a:hover img {
        filter: grayscale(0%);
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>
          <img src="KONDOREK_logo_colored.png" alt="Logo" class="nav-image" />
        </li>
        <li><a href="site.html">Főoldal</a></li>
        <li><a href="services.html">Szolgáltatások</a></li>
        <li><a href="contact.html">Vélemények</a></li>
        <li><a href="reference.html">Referencia</a></li>
      </ul>
    </nav>

    <section class="contact-section">
      <p class="hungarian-text">
        Az Ön véleménye és visszajelzése fontos számunkra!
      </p>
      <div class="review-scroller">
        <div class="reviews" id="reviews"></div>
      </div>
    </section>

    <footer class="footer">
      <div>
        <h3>Kapcsolat</h3>
        <p>Kondorék</p>
        <p>Email: kondorek2022@gmail.com</p>
        <p>Phone: +36305624738</p>
        <div class="social-icons">
          <a href="https://www.facebook.com/Kondorek2022" target="_blank">
            <img src="../icons/59439.png" alt="Facebook" />
          </a>
          <a
            href="https://www.tiktok.com/@kondorek_construction?lang=hu-HU"
            target="_blank"
          >
            <img src="../icons/1946552.png" alt="TikTok" />
          </a>
          <a
            href="https://www.instagram.com/kondor_construction/"
            target="_blank"
          >
            <img src="../icons/3661391.png" alt="Instagram" />
          </a>
        </div>
      </div>
    </footer>

    <script>
      const reviewContainer = document.getElementById("reviews");
      const scroller = document.querySelector(".review-scroller");
      const totalReviews = 19;
      let position = 0;
      let speed = 0.5;
      let animationFrameId;

      function loadReviews() {
        for (let i = 1; i <= totalReviews; i++) {
          const img = document.createElement("img");
          img.src = `../contact/${i}.png`; // Corrected path to the reviews
          img.alt = `Review ${i}`;
          reviewContainer.appendChild(img);
        }
        const images = reviewContainer.querySelectorAll("img");
        images.forEach((img) => {
          const clone = img.cloneNode(true);
          reviewContainer.appendChild(clone);
        });
      }

      function scrollReviews() {
        position -= speed;
        reviewContainer.style.transform = `translateY(${position}px)`;
        const containerHeight = scroller.offsetHeight;
        const contentHeight = reviewContainer.offsetHeight / 2;
        if (Math.abs(position) >= contentHeight) {
          position = 0;
        }
        animationFrameId = requestAnimationFrame(scrollReviews);
      }

      function startScrolling() {
        loadReviews();
        animationFrameId = requestAnimationFrame(scrollReviews);
      }

      scroller.addEventListener("mouseenter", () => {
        cancelAnimationFrame(animationFrameId);
      });

      scroller.addEventListener("mouseleave", () => {
        animationFrameId = requestAnimationFrame(scrollReviews);
      });

      startScrolling();
    </script>
  </body>
</html>
